<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {
	
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	
	title:{
		text:"Top 10 Countries of Origin for DACA Recipients"
	},
	axisX:{
		interval: 1
	},
	axisY2:{
		interlacedColor: "lightgrey",
		gridColor: "rgba(1,77,101,.1)",
		title: "Number of DACA Recipients"
	},
	data: [{
		type: "bar",
		name: "countries",
		axisYType: "secondary",
		color: "blue",
		dataPoints: [
            { y: 3970, label: "Argentina"},
            { y: 5020, label: "Colombia" },
            { y: 5460, label: "Ecuador" },
            { y: 5780, label: "Brazil" },
            { y: 7310, label: "South Korea" },
            { y: 7420, label: "Peru" },
            { y: 16100, label: "Honduras" },
            { y: 17700, label: "Guatemala" },
			{ y: 25900, label: "El Salvador" },			         
            { y: 548000, label: "Mexico" },
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
